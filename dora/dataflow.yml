nodes:
  - id: camera_zed_wrist 
    path: nodes/dora_camera_zed.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - left_image
      - right_image
    env:
      DEVICE_SERIAL: 19118752
      CAPTURE_MODE: 1

  - id: camera_zed_front 
    path: nodes/dora_camera_zed.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - left_image
      - right_image
    env:
      # DEVICE_SERIAL: 38509476
      DEVICE_SERIAL: 21348267
      CAPTURE_MODE: 1

  - id: camera_zed_side 
    path: nodes/dora_camera_zed.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - left_image
      - right_image
    env:
      DEVICE_SERIAL: 38053932
      CAPTURE_MODE: 1

  - id: arm_franka_aio
    path: nodes/dora-arm-franka/dora_arm_franka/main.py
    build: pip install -e nodes/dora-arm-franka
    inputs:
      get_joint: dora/timer/millis/33
      action_joint: franka_aio_dora/action_joint
    outputs:
      - jointstate
    env:
      url: http://127.0.0.2:5000/

  - id: franka_aio_dora
    path: dynamic
    inputs:
      image_wrist_left: camera_zed_wrist/left_image
      image_wrist_right: camera_zed_wrist/right_image

      image_front_left: camera_zed_front/left_image
      image_front_right: camera_zed_front/right_image

      image_side_left: camera_zed_side/left_image
      image_side_right: camera_zed_side/right_image

      follower_arm_joint: arm_franka_aio/jointstate
    outputs:
      - action_joint



